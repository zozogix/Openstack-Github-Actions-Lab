name: Deploy Alpine VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenStack client
        run: |
          sudo apt update
          sudo apt install -y python3-openstackclient

      - name: Load OpenStack credentials
        run: |
          echo "OS_AUTH_URL=${{ secrets.OS_AUTH_URL }}" >> $GITHUB_ENV
          echo "OS_USERNAME=${{ secrets.OS_USERNAME }}" >> $GITHUB_ENV
          echo "OS_PASSWORD=${{ secrets.OS_PASSWORD }}" >> $GITHUB_ENV
          echo "OS_PROJECT_NAME=${{ secrets.OS_PROJECT_NAME }}" >> $GITHUB_ENV
          echo "OS_USER_DOMAIN_NAME=${{ secrets.OS_USER_DOMAIN_NAME }}" >> $GITHUB_ENV
          echo "OS_PROJECT_DOMAIN_NAME=${{ secrets.OS_PROJECT_DOMAIN_NAME }}" >> $GITHUB_ENV

      - name: Make deploy script executable
        run: chmod +x scripts/deploy_vm.sh

      - name: Deploy Alpine VM
        run: ./scripts/deploy_vm.sh
