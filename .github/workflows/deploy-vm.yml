name: Deploy Alpine VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load OpenStack credentials
        run: |
          source ~/openrc.sh
          openstack server list
      
      - name: Deploy Alpine VM
        run: ./scripts/deploy_vm.sh
