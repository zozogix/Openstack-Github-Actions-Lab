name: Deploy Alpine VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rend deploy_vm.sh executable
        run: chmod +x scripts/deploy_vm.sh
        
      - name: Deploy Alpine VM
        shell: bash
        run: ./scripts/deploy_vm.sh
